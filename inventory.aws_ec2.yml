---
plugin: aws_ec2
regions:
  - us-east-1
include_filters:
# This includes everything in the inventory that has the following tags.
- tag:Env:
    - 'test'
    - 'prod'
# this inventory will list the remote host with the specific tags only
hostnames:
  - ip-address
compose:
  ansible_host: private_ip_address
  ansible_user: ubuntu
  ansible_ssh_private_key_file: /home/ubuntu/.ssh/managedkey